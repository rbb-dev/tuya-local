name: Thermostat EX8XRW
products:
  - id: ex8xrw
    model: EX8XRW
entities:
  - entity: climate
    translation_only_key: thermostat
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: true
            value: heat
          - dps_val: false
            value: "off"
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: manual
            value: manual
          - dps_val: auto
            value: auto
      - id: 3
        type: integer
        name: temperature
        range:
          min: 5
          max: 45
        mapping:
          - scale: 1
      - id: 24
        type: integer
        name: current_temperature
      - id: 102
        type: integer
        name: max_temperature
        range:
          min: 10
          max: 45
      - id: 103
        type: integer
        name: min_temperature
        range:
          min: 0
          max: 10
  - entity: sensor
    name: Humidity
    class: humidity
    dps:
      - id: 25
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: number
    name: Temperature calibration
    category: config
    dps:
      - id: 27
        type: integer
        name: value
        range:
          min: -9
          max: 9
  - entity: select
    name: Workdays mode
    category: config
    dps:
      - id: 31
        type: string
        name: option
        mapping:
          - dps_val: 5_2
            value: 5+2 day
          - dps_val: 6_1
            value: 6+1 day
          - dps_val: 7
            value: 7 day
  - entity: sensor
    name: Work state
    class: enum
    category: diagnostic
    dps:
      - id: 32
        type: string
        name: sensor
  - entity: number
    name: Backlight brightness
    category: config
    dps:
      - id: 44
        type: integer
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 45
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: select
    name: Temperature sensor
    category: config
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: in
            value: Internal
          - dps_val: out
            value: External
          - dps_val: all
            value: Both
  - entity: number
    name: Swing hysteresis
    category: config
    class: temperature
    dps:
      - id: 75
        type: integer
        name: value
        unit: "Â°C"
        range:
          min: 1
          max: 5
  - entity: switch
    name: Factory Reset
    category: config
    dps:
      - id: 39
        type: boolean
        name: switch
  - entity: sensor
    name: Current Mode
    category: diagnostic
    dps:
      - id: 32
        type: string
        name: sensor
  - entity: sensor
    name: Fault bitmap
    category: diagnostic
    dps:
      - id: 45
        type: bitfield
        name: fault_code
